<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./stylesheets/index.css">
    <title>Newsletter Signup</title>
</head>
<body>
    <form class="form-signin" action="/" method="POST">
        <img src="./imgaes/iconaccount.png" alt="" width="72" height="72">
        <h1>Sign Up to My Newsletter!</h1>
        <input type="text" name="firstName" class="form-control top" placeholder="First Name" required autofocus>
        <input type="text" name="lastName" class="form-control middle" placeholder="Last Name" required>
        <input class="form-control bottom" name="email" type="email" placeholder="Email" required>
        <button class="btn" type="submit">Sign Me Up!</button>
    </form>
    

    <script src="./app.js"></script>
</body>
</html>
